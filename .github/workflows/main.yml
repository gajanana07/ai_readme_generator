name: workflow

on:
  push:
    branches:
      - Santosh
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lint client
      - name: Install dependencies (client)
        working-directory: ./client
        run: npm ci

      # Lint server
      - name: Install dependencies (server)
        working-directory: ./server
        run: npm ci

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push images to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Build images
          docker build --no-cache --build-arg VITE_SERVER_URL=http://server:8000 -t $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG client/
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:server-$IMAGE_TAG server/

          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:server-$IMAGE_TAG

  Continuous-Deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: [self-hosted, ai-readme]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull and run containers using Docker Compose
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          docker system prune -f
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:client-latest
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:server-latest

          export ECR_REGISTRY=$ECR_REGISTRY
          export ECR_REPOSITORY=$ECR_REPOSITORY
          export GROQ_API_KEY=$GROQ_API_KEY

          docker compose down || true
          docker compose up -d
