name: workflow

on:
  push:
    branches:
      - Santosh
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lint client
      - name: Install dependencies (client)
        working-directory: ./client
        run: npm ci

      # Lint server
      - name: Install dependencies (server)
        working-directory: ./server
        run: npm ci

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push images to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Build images
          docker build --build-arg VITE_SERVER_URL=http://174.129.187.229:8000 -t $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG client/
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:server-$IMAGE_TAG server/

          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:server-$IMAGE_TAG

  Continuous-Deployment-Client:
    needs: build-and-push-ecr-image
    runs-on: [self-hosted, client]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull and run client
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          docker system prune -f
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG
          docker rm -f client || true
          docker run -d --name client -p 5173:80 \
            $ECR_REGISTRY/$ECR_REPOSITORY:client-$IMAGE_TAG

  Continuous-Deployment-Server:
    needs: build-and-push-ecr-image
    runs-on: [self-hosted, server]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull and run server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          docker system prune -f
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:server-$IMAGE_TAG
          docker rm -f server || true
          docker run -d --name server -p 8000:8000 \
            -e PORT=8000 \
            -e GITHUB_CLIENT_ID=Ov23liR5VJgiyQJWKwTo \
            -e GITHUB_CLIENT_SECRET=2a26e8862389627f6a92e01bc7fcd3aaea7cb39f \
            -e MONGO_URI="mongodb+srv://gajnayak07:21tWeyV0AZxwyhoZ@readmeai.98hjzp5.mongodb.net/?retryWrites=true&w=majority&appName=readmeai" \
            -e CLIENT_URL=http://52.90.128.123:5173 \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
