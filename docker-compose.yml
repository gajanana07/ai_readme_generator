version: "3.9"
services:
  server:
    build: ./server
    container_name: server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    networks:
      - app-network

  client:
    build: ./client
    container_name: client
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
